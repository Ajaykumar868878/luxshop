<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LuxeShop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Using styles consistent with login.html */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .form-container p {
            margin-bottom: 25px;
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn-submit {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: left;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .login-link {
            margin-top: 20px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Forgot Your Password?</h2>
        <p>No problem. Enter your email address below and we'll send you a link to reset it.</p>
        
        <div id="message-area"></div>

        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-submit">Send Reset Link</button>
        </form>
        <a href="{{ url_for('login_page') }}" class="login-link">Back to Login</a>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const email = form.elements.email.value;
            const messageArea = document.getElementById('message-area');
            const submitButton = form.querySelector('.btn-submit');

            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            messageArea.innerHTML = '';

            fetch('/api/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                let alertClass = data.success ? 'alert-success' : 'alert-danger';
                let message = data.message || (data.errors ? data.errors.join(', ') : 'An unknown error occurred.');
                
                messageArea.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
                
                if (data.success) {
                    form.reset();
                }
            })
            .catch(error => {
                messageArea.innerHTML = `<div class="alert alert-danger">An unexpected error occurred. Please try again.</div>`;
                console.error('Error:', error);
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Reset Link';
            });
        });
    </script>
</body>
</html>
