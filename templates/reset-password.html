<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LuxeShop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reusing styles from forgot-password.html for consistency */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 25px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn-submit {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: left;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .login-link {
            margin-top: 20px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Set a New Password</h2>
        
        <div id="message-area"></div>

        <form id="reset-password-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn-submit">Reset Password</button>
        </form>

        <a href="{{ url_for('login_page') }}" class="login-link" id="login-link" style="display: none;">Proceed to Login</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('reset-password-form');
            const messageArea = document.getElementById('message-area');
            const loginLink = document.getElementById('login-link');
            let accessToken = null;

            // Extract access token from the URL fragment
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            accessToken = params.get('access_token');

            if (!accessToken) {
                messageArea.innerHTML = `<div class="alert alert-danger">Invalid or missing reset token. Please request a new link.</div>`;
                form.style.display = 'none';
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const password = form.elements.password.value;
                const confirmPassword = form.elements['confirm-password'].value;
                const submitButton = form.querySelector('.btn-submit');

                if (password !== confirmPassword) {
                    messageArea.innerHTML = `<div class="alert alert-danger">Passwords do not match.</div>`;
                    return;
                }

                submitButton.disabled = true;
                submitButton.textContent = 'Resetting...';
                messageArea.innerHTML = '';

                fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        access_token: accessToken, 
                        password: password 
                    })
                })
                .then(response => response.json())
                .then(data => {
                    let alertClass = data.success ? 'alert-success' : 'alert-danger';
                    let message = data.message || (data.errors ? data.errors.join(', ') : 'An unknown error occurred.');
                    
                    messageArea.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
                    
                    if (data.success) {
                        form.style.display = 'none';
                        loginLink.style.display = 'block';
                    }
                })
                .catch(error => {
                    messageArea.innerHTML = `<div class="alert alert-danger">An unexpected error occurred. Please try again.</div>`;
                    console.error('Error:', error);
                })
                .finally(() => {
                    if (!form.style.display !== 'none') {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Reset Password';
                    }
                });
            });
        });
    </script>
</body>
</html>
